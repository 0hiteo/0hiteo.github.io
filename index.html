<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="assets/js/data.js"></script>
        <script src="assets/js/script.js"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
    <div id="main">
        <button id="btn" onclick="draw()">Pesca una Carta</button>
        <div class="marg"></div>
        <div id="card_div">
            <div id="name"></div>
            <img src="assets/img/card_back.png" id="card_img" onerror="this.onerror=null; this.src='assets/img/default.jpg'">
            <div id="power"> </div>
            <div id="description"> </div>
            <div id="quote"></div>
        </div>
        <div class="marg"></div>
        
        <div id="footer">
            <div> Designed by ESN Milano Statale, v 1.2.0 </div>
            <button id="btn" onclick="uploadPage()">Crea nuova carta</button>
        </div>
    </div>

    <div id="newCard">
        <form name="form" method="POST" onsubmit="return createNewCard()" method="post" netlify>
            <!--Immagine della carta*:
            <br>
            <input type="file" id="fileToUpload" accept="image/*" required>
            <br><br>-->
            Titolo*:
            <br>
            <input type="text" required class="textInput" id="titleForm">
            <br><br>
            Desrizione*:
            <br>
            <input type="text" required class="textInput" id="descriptionForm">
            <br><br>
            Citazione:
            <br>
            <input type="text" class="textInput" id="quoteForm">
            <br><br>
            Autore:
            <br>
            <input type="text" class="textInput" id="authorForm">
            <br><br>
            Note:
            <br>
            <input type="text" class="textInput" id="noteForm">
            <br><br>
            <input type="submit" value="Crea carta" name="submit" id="btn">
        </form>
        <br><br><br>
        <button id="btn" onclick="gamePage()">Annulla</button>
    </div>
</body>
</html>
