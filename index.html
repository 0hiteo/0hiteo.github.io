            <br><label>Titolo*:<br><input required type="text" id="titleForm" class="textInput"/></label>

            <br><br><label>Autore:<br><input type="text" id="authorForm" class="textInput"/></label>   
            <br><br><label>Note:<br><input type="text" id="noteForm" class="textInput"/></label>
            <label><input type="text" name="json" id="jsonForm"/></label>
            <br><br><input type="submit" value="Crea carta" name="submit" class="btn">   
        </form>
